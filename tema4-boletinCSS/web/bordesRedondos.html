<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            box-shadow: 5px 5px 1px 2px grey;
        }
        #div1 {
            border-left: solid blue 2px;
            border-top: dashed green 2px;
            border-right: dotted red 2px;
            border-bottom: solid black 2px;
        }
        #div2 {
            border: solid teal 4px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="div1">Bloque 1</div>
    <div id="div2">Bloque 2</div>
</body>

</html>
