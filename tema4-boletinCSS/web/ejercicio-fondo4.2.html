<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.2 Im√°genes con estilo</title>
    <style>
        div {
            background-image: url('../../img/MINILOGUE\ XD.jpg');
            width: 200px;
            height: 200px;
            background-size: 50px 50px;
            border: 3px solid
        }

        #div1 {
            background-repeat: no-repeat;
            background-position: center center;
            border-color: red;
        }

        #div2 {
            background-repeat: repeat-x;
            background-position: bottom left;
            border-color: blue;
        }

        #div3 {
            background-repeat: repeat-y;
            background-position: top right;
            border-color: green;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</body>
</body>

</html>
