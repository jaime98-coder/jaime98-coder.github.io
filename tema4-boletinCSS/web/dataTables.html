<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables con Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body>
    <div class="container mt-4">
        <h3 class="mb-3">Ejemplo Tabla Bootstrap 5.3.8</h3>
        
        <table id="miTablaEjemplo" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Posición</th>
                    <th>Oficina</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana García</td>
                    <td>Desarrolladora</td>
                    <td>Madrid</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>Luis Sanz</td>
                    <td>Diseñador</td>
                    <td>Barcelona</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>Manolo Bombo</td>
                    <td>Músico</td>
                    <td>Sevilla</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>Manuela Sanchez</td>
                    <td>Fotanera</td>
                    <td>Valencia</td>
                    <td>36</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#miTablaEjemplo').DataTable({
                language: {
                    // Opcional: Esto pone los textos de la tabla en español
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                }
            });
        });
    </script>
</body>

</html>
