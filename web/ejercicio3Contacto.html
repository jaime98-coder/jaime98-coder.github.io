<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title> Página de contacto </title>
</head>

<body>
<form action="https://lm.ciclo.iesnervion.es/form3/envio.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend> Contacto </legend>
        <label for="nombre" >Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="">
        <br>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="correo" value="">
        <br>
        <label for="mensaje"> Mensaje: </label>
        <input type="message" id="mensaje" name="mensaje">
        <br><br>
        <label for="imagen"> Insertar imagen:</label>
        <input type="file" id="imagen" name="imagen">
        <br><br>
        <button type="submit"> Enviar formulario de contacto</button>

    </fieldset>


</form>
