<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Practicando con las tablas en casa</title>
</head>

<body>
    <table border="3" style="text-align: center;">
        <thead>
            <tr>
                <th colspan="3">Primera fila cabecera</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenido 1 (izquierda)</td>
                <td>Contenido 2 (en medio)</td>
                <td>Contenido 3 (derecha)</td>
            </tr>
            <tr>
                <td>Contenido 4 (izquierda)</td>
                <td>Contenido 5 (en medio)</td>
                <td>Contenido 6 (derecha)</td>
            </tr>
            <tr>
                <td>Contenido 7 (izquierda)</td>
                <td>Contenido 8 (en medio)</td>
                <td>Contenido 9 (derecha)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><i>Pie de tabla con tfoot</i> </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
